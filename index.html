<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محرر صور إنستغرام</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <h1 class="mb-4 text-center">محرر صور إنستغرام</h1>

                <div class="mb-3">
                    <label for="imageUpload" class="form-label">اختر صورة:</label>
                    <input type="file" class="form-control" id="imageUpload" accept="image/*">
                </div>

                <div id="ratioSelection" class="mb-3 p-3 border rounded">
                    <label class="form-label d-block mb-2">اختر نسبة الأبعاد:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="ratioPortrait" name="aspectRatio" value="portrait" checked>
                        <label class="form-check-label" for="ratioPortrait">طولي (4:5)</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="ratioLandscape" name="aspectRatio" value="landscape">
                        <label class="form-check-label" for="ratioLandscape">عرضي (1.91:1)</label>
                    </div>
                </div>

                <div id="backgroundOptions" class="mb-3 p-3 border rounded">
                    <label class="form-label d-block mb-2">اختر نوع الخلفية:</label>
                    <!-- تم إزالة خيار "أبيض" المنفصل. اللون المخصص سيكون الافتراضي -->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="bgCustomColor" name="backgroundType" value="customColor" checked>
                        <label class="form-check-label" for="bgCustomColor">لون مخصص:</label>
                        <input type="color" class="form-control form-control-color d-inline-block ms-2" id="customColorPicker" value="#ffffff" title="اختر لونك" style="width: 60px; vertical-align: middle;">
                    </div>
                    <div class="form-check mt-1">
                        <input class="form-check-input" type="radio" id="bgBlurredImage" name="backgroundType" value="blurredImage">
                        <label class="form-check-label" for="bgBlurredImage">صورة مموهة (من نفس الصورة)</label>
                    </div>
                    <div id="blurSliderContainer" class="mt-2" style="display: none;">
                        <label for="blurAmountSlider" class="form-label">مقدار التمويه: <span id="blurAmountValue">10px</span></label>
                        <input type="range" class="form-range" id="blurAmountSlider" min="0" max="30" value="10">
                    </div>
                </div>

                <div class="text-center mb-3">
                    <img id="imagePreview" src="#" alt="معاينة الصورة" class="img-fluid rounded border" style="display:none; max-height: 300px;">
                </div>

                <button id="processButton" class="btn btn-primary w-100 mb-3">معالجة الصورة</button>

                <div id="resultArea" class="text-center" style="display:none;">
                    <h2 id="processedImageHeader" class="mt-4 mb-3">الصورة المعالجة:</h2>
                    <canvas id="outputCanvas" class="img-fluid rounded border mb-3"></canvas>
                    <a id="downloadLink" href="#" download="instagram_processed.png" class="btn btn-success w-100">تنزيل الصورة المعالجة</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
